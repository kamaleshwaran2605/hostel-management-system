<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Management Announcement</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 480px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 12px 20px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 140px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s;
      font-family: 'Inter', sans-serif;
    }
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      margin-top: 20px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Post Announcement</h2>
    <textarea id="announcement" placeholder="Write announcement here..."></textarea>
    <button onclick="postAnnouncement()">Post Announcement</button>
  </div>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyBqe9bYKH6ogOZwri-O9eHfHzG4hs6pBe8",
  authDomain: "hackathaon-97878.firebaseapp.com",
  projectId: "hackathaon-97878",
  storageBucket: "hackathaon-97878.firebasestorage.app",
  messagingSenderId: "406563265418",
  appId: "1:406563265418:web:00a80a3f3a23e76dca4673",
  measurementId: "G-717FQ25KJK"
};


    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function postAnnouncement() {
      const text = document.getElementById('announcement').value.trim();
      if (!text) {
        Swal.fire({
          icon: 'warning',
          title: 'Empty Announcement',
          text: 'Please write something before submitting.',
        });
        return;
      }
      database.ref('announcement').set({
        message: text,
        timestamp: Date.now()
      }).then(() => {
        Swal.fire({
          icon: 'success',
          title: 'Announcement Posted',
          text: 'Your announcement has been posted successfully!',
          confirmButtonText: 'OK'
        });
        document.getElementById('announcement').value = '';
      }).catch(err => {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Failed to post announcement: ' + err.message
        });
      });
    }
  </script>
</body>
</html>
