<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16325c;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #2a5298;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
</head>
<body>

  <div class="signup-container">
    <h2>Hostel Admin Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="regno" placeholder="Admin ID Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyBqe9bYKH6ogOZwri-O9eHfHzG4hs6pBe8",
      authDomain: "hackathaon-97878.firebaseapp.com",
      projectId: "hackathaon-97878",
      storageBucket: "hackathaon-97878.appspot.com",
      messagingSenderId: "406563265418",
      appId: "1:406563265418:web:00a80a3f3a23e76dca4673",
      measurementId: "G-717FQ25KJK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const regno = document.getElementById("regno").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validate register number: uppercase letters followed by digits only
      const regnoPattern = /^[A-Z]+[0-9]+$/;
      if (!regnoPattern.test(regno)) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Admin ID  Number',
          text: 'Admin ID number ',
          confirmButtonColor: '#1e3c72'
        });
        return;
      }

      // Validate password ends with @ritadmin
      if (!password.endsWith('@ritadmin')) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Password',
          text: 'Password',
          confirmButtonColor: '#1e3c72'
        });
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        Swal.fire({
          icon: 'success',
          title: 'Sign-up Successful',
          text: 'Your account has been created successfully!',
          confirmButtonColor: '#1e3c72'
        }).then(() => {
          window.location.href = "login.html";
        });

      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message,
          confirmButtonColor: '#1e3c72'
        });
      }
    });
  </script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
